<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <td>Customer</td>
            <td>Product</td>
            <td ng-hide="queue===false">Manage</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers track by $index" ng-hide="queue===false">
            <td>{{customer.name}}</td>
            <td>{{customer.product.name}}</td>
            <td>
                <button class="btn btn-success" ng-click="serveCustomer( customer )">Serve</button>
                <button class="btn btn-danger" ng-click="deleteCustomer( customer )">Delete</button>
            </td>
        </tr>
        <tr ng-repeat="customer in customersServed track by $index" ng-show="queue===false">
            <td>{{customer.name}}</td>
            <td>{{customer.product.name}}</td>
        </tr>
    </tbody>
</table>
